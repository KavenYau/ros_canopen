version: '3.5'
services:

  ros_canopen_dev:
    container_name: ros_canopen_dev
    build: .
    tty: true
    command: tail -f /dev/null

  ros2-web-bridge:
    container_name: ros2-web-bridge
    build: .
    tty: true
    ports:
      - "9090:9090"
    command: /opt/ros2-web-bridge/bin/rosbridge.js

  canopen-web-ui:
    container_name: canopen-web-ui
    build:
     context: ./canopen-web-ui
     dockerfile: Dockerfile
    ports:
     - "3000:3000"